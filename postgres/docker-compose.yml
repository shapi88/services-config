version: '3.8'  # Specifies the Docker Compose file format version

services:
  postgres:
    image: postgres:latest  # Uses the official PostgreSQL image from Docker Hub
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser      # Set your desired username
      POSTGRES_PASSWORD: mypassword  # Set your desired password
      POSTGRES_DB: mydatabase    # Set your desired database name
    ports:
      - "5432:5432"  # Maps port 5432 on host to port 5432 in container
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists data outside container

volumes:
  postgres_data:  # Nam